version: "2.2"
services:
  mysqldb:
    image: mysql/mysql-server:8.0
    restart: unless-stopped
    ports:
      - 3307:3307
    environment:
      - MYSQL_ROOT_PASSWORD=0000
      - MYSQL_DATABASE= achatdb
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_TCP_PORT= 3307
    volumes:
      - achatdb:/var/lib/mysql

  achat:
    build: ./
    restart: on-failure
    ports:
      - 8089:8089
    depends_on:
      - mysqldb

volumes:
  achatdb: