version: "2.2"
services:
  mysqldb:
    container_name: facturedb
    image: mysql/mysql-server:8.0
    restart: unless-stopped
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=dhia
      - MYSQL_DATABASE=facturedb
      - MYSQL_USER=dhia
      - MYSQL_PASSWORD=dhia
    volumes:
      - facturedb:/var/lib/mysql

  product_app:
    build: ./
    container_name: facture-service
    restart: on-failure
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/facturedb?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    ports:
      - 8089:8089
    depends_on:
      - mysqldb

volumes:
  facturedb:
