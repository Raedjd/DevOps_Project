version: '2.2'
services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: achatdb
      MYSQL_USER: raed
      MYSQL_PASSWORD: raedjd
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql
  app:
    build: ./
    restart: on-failure
    ports:
      - 8089:8089
    depends_on:
      - mysqldb
