version: '2.2'
services:
  database:
    image: mysql
    container_name: mysqld
    environment:
      MYSQL_DATABASE: achatdb
      MYSQL_USER: raed
      MYSQL_PASSWORD: raedjd

    ports:
      - 3306:3306

    volumes:
      - /home/mysql/data:/var/lib/mysql
  spring-boot:
    build: ./
    container_name: spring
    ports:
      - 8089:8089
    depends_on:
      - database
    restart: on-failure