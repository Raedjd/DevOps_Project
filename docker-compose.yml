version: "2.2"
services:
  mysqldb:
    container_name: facturedb
    image: mysql/mysql-server:8.0
    restart: unless-stopped
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=dhia1234
      - MYSQL_DATABASE=facturedb
      - MYSQL_USER=dhia
      - MYSQL_PASSWORD=dhia
    volumes:
      - facturedb:/var/lib/mysql

  facture_app:
    build: ./
    container_name: facture-services
    restart: on-failure 
    ports:
      - 8089:8089
    depends_on:
      - mysqldb

volumes:
  facturedb:
