version: '3'
services:
  database:
    image: mysql:5.7.8
    container_name: mysqldb1
    environment:
      MYSQL_DATABASE: achatdb
      MYSQL_USER: raed
      MYSQL_PASSWORD: raedjd
      MYSQL_ROOT_PASSWORD: raedjd
    ports:
      - 3306:3306

    volumes:
      - /home/mysql/data:/var/lib/mysql
  spring-boot:
    build: ./
    container_name: spring
    ports:
      - 8089:8089
    depends_on:
      - database
    restart: on-failure