version: '3'
services:
  database:
    image: mysql:8
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: raedjd
      MYSQL_DATABASE: achatdb
    ports:
      - 3306:3306

    volumes:
      - /home/mysql/data:/var/lib/mysql
  Raed:
    build: ./
    container_name: spring
    ports:
      - 8089:8089
    depends_on:
      - database
    restart: on-failure